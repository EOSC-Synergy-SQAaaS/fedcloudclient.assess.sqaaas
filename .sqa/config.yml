        - /usr/bin/env sh .sqa/script.seedy-taupe-chinook.sh
        container: qc.doc_dorky-chocolate-bracke
      github.com/tdviet/fedcloudclient git:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-beige-stingray.sh
        container: qc.doc_cheeky-green-monster
      github.com/tdviet/fedcloudclient markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-purple-uakari.sh
        container: qc.doc_homey-eggplant-chamois
      github.com/tdviet/fedcloudclient restructuredtext-lint:
