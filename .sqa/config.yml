        - /usr/bin/env sh .sqa/script.surly-emerald-snake.sh
        container: qc.sty_hasty-lilac-ant
  QC.Ver:
    repos:
      github.com/tdviet/fedcloudclient get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-bistre-millipede.sh
        container: qc.ver_smelly-green-labradoodle
